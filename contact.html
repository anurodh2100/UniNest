    <main class="contact-form-container">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="hosteller">Are you a hosteller?</label>
                    <select id="hosteller" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div id="hosteller-details" class="form-group" style="display: none;">
                    <label for="campus">Campus:</label>
                    <select id="campus" required>
                        <option value="" disabled selected>Select a campus</option>
                        <option value="campus-1">Campus 1</option>
                        <option value="campus-2">Campus 2</option>
                        <option value="campus-3">Campus 3</option>
                        <option value="campus-4">Campus 4</option>
                    </select>
                
                    <label for="room-type">Room Type:</label>
                    <select id="room-type" required>
                        <option value="" disabled selected>Select room type</option>
                        <option value="single">Single</option>
                        <option value="double">Double</option>
                        <option value="triple">Triple</option>
                        <option value="other">Other</option>
                    </select>
                
                    <div id="other-room-type" style="display: none;">
                        <label for="other-type">Please specify:</label>
                        <input type="text" id="other-type">
                    </div>
                
                    <label for="room-no">Room No:</label>
                    <input type="text" id="room-no">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
